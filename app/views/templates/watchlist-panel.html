<div class="panel panel-info">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-eye-open"></span>
		Watchlists
		<!-- invoke show modal -->
		<button type="button" class="btn btn-success btn-xs pull-right" ng-click="showModal()">
		<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	
	<div class="panel-body">
		<!-- show help text -->
		<div ng-if="!watchlists.length" class="text-center">
			Use <div class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></div> to Create Lists.
		</div>
		<div class="list-group">
			<!-- repeat over list -->
			<a class="list-group-item" ng-repeat="list in watchlists track by $index">
			{{list.name}}
			<!-- delete this list -->
			<button type="button" class="close" ng-click="deleteList(list)"> &times;
			</button>
			</a>
		</div>
	</div>
</div>
